<!DOCTYPE html>
<html lang="en" class="no-js demo-2">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Calendar</title>
		<meta name="description" content="Bookblock: A Content Flip Plugin - Demo 2" />
		<meta name="keywords" content="javascript, jquery, plugin, css3, flip, page, 3d, booklet, book, perspective" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
		<!-- custom demo style -->
		<link rel="stylesheet" type="text/css" href="css/demo2.css" />
		<link rel="stylesheet" type="text/css" href="css/calendar.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container"> 
			<div class="main clearfix">
				<div class="bb-custom-wrapper">
					<div id="bb-bookblock" class="bb-bookblock">  
					</div>
					<nav>
						<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
						<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
					</nav>
					<h3>Photos by <a href="http://www.flickr.com/photos/majownik">majownik</a></h3>
				</div>
			</div>
		</div><!-- /container -->


<script id="template" type="x-tmpl-mustache">
{{#rendered}}
<div class="bb-item">
	<img class="bb-custom-img" src="{{image_src}}" alt="image12"/>
	<div class="fc-calendar-wrap">
		<h2>{{month_name}} {{year}}</h2>
		<div class="fc-calendar-container"><div class="fc-calendar fc-six-rows"><div class="fc-head"><div>Monday</div><div>Tuesday</div><div>Wednesday</div><div>Thursday</div><div>Friday</div><div>Saturday</div><div>Sunday</div></div>
		<div class="fc-body">

			{{#calendar_object}}
			<div class="fc-row">
			    {{#.}} 
				<div>
				{{#name_short}}
				<span class="fc-date">{{day}}</span><span class="fc-weekday">{{name_short}}</span>
				{{/name_short}} 
				</div> 
				{{/.}}
			</div>
			{{/calendar_object}} 
			
		</div>
	</div>
	</div>
	</div>
</div>
{{/rendered}}
</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.bookblock.js"></script>
		<script src="js/blockcode.js"></script> 	
		<script src="js/mustache.min.js"></script>
<script src="js/code.js"></script> 
	</body>
</html>
